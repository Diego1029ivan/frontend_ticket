  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">
      <div class="user">
        <div class="avatar-sm float-left mr-2">

            <!-- <span>
              {{perfil().name}}
              <span class="user-level">Administrator</span>
              <span class="caret"></span>
            </span> -->
            <span *ngIf=" userLogado != null">
              {{userLogado.data[0].name}}
              <span class="user-level">{{userLogado.data[0].rol_name}}</span>

            </span>
          </a>



        </div>
      </div>
      <ul class="nav nav-primary">
        <li class="nav-item " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

            <i class="fas fa-home"></i>
            <p>Dashboard</p>
            <span class="caret"></span>
          </a>
          <div class="collapse" id="dashboard">
            <ul class="nav nav-collapse">
              <li>
                <a routerLink="./reporte">

              </li>

            </ul>
          </div>
        </li>
        <li class="nav-section">
          <span class="sidebar-mini-icon">

          </span>
          <h4 class="text-section">Bienes</h4>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a data-toggle="collapse" href="#base">
            <i class="fas fa-layer-group"></i>
            <p>Tablas</p>
            <span class="caret"></span>
          </a>
          <div class="collapse" id="base">
            <ul class="nav nav-collapse">
              <li>
                <a routerLink="./inventario_off">
                  <span class="sub-item">Tabla Excel</span>
                </a>
              </li>
              <li>
                <a routerLink="./inventario_filtro">
                  <span class="sub-item">Tabla BD</span>
                </a>
              </li>

            </ul>
          </div>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

            <span class="caret"></span>

              <li>

              <li>
                <a routerLink="./ResetiarPassword">
                  <span class="sub-item">Reset Password</span>

              </li>

            </ul>
          </div>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a data-toggle="collapse" href="#sidebarEstados">
            <i class="fas fa-bookmark"></i>
            <p>Estado</p>
            <span class="caret"></span>
