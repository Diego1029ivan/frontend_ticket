<div class="sidebar sidebar-style-2">
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <!--poner un texto de cargando-->
    <app-carga *ngIf="cargando == false"></app-carga>
    <div *ngIf="cargando == true" class="sidebar-content">
      <div class="user">
        <div class="avatar-sm float-left mr-2">
          <img
            src="../../../assets/img/profile.jpg"
            alt="..."
            class="avatar-img rounded-circle"
          />
        </div>
        <div class="info">
          <a data-toggle="collapse" routerLink="./perfil" aria-expanded="true">
            <span *ngIf="userLogado != null">
              {{ userLogado.data[0].name }}
              <span class="user-level">{{ userLogado.data[0].rol_name }}</span>
            </span>
          </a>
        </div>
      </div>
      <ul class="nav nav-primary">
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          *ngFor="let navlink of transformedArray"
        >
          <a
            data-toggle="collapse"
            href="#{{ navlink.nombremodule }}"
            class="collapsed"
            aria-expanded="false"
          >
            <i class="{{ navlink.icon }}"></i>
            <p>
              {{ navlink.nombremodule }}
            </p>
            <span class="caret"></span>
          </a>
          <div class="collapse" id="{{ navlink.nombremodule }}">
            <ul class="nav nav-collapse">
              <li
                *ngFor="let submodulonombre of navlink.submodulonombre"
                class="nav-item"
              >
                <a routerLink="{{ submodulonombre.route }}">
                  <span class="sub-item">{{
                    submodulonombre.submodulonombre
                  }}</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
