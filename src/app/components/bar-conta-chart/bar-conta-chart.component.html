<div class="card-header">
    <div class="card-title">Cantidad de bienes por área</div>
</div>
<div class="card-body">
    
    <div class="chart-container ">
        <div class="alert alert-danger mt-3" role="alert" *ngIf="mensaje">
            {{mensaje}}
          </div>
          <app-carga *ngIf="carga==0"></app-carga>
          <div>
            <canvas  #barChart class="bar-conta" ></canvas>
          </div>
    </div>
    <div class="card-title">Leyenda de Áreas</div>
    <div *ngFor="let nombre of nombres; let i = index;">
        
        <div class="card-category">
            Número:{{id[i]}}-{{nombre}}
        </div>
    </div>   
</div>
