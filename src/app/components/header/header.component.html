<!-- Logo Header -->
<div class="logo-header" data-background-color="blue">

  <a routerLink="./reporte" class="logo">
    <img src="../../../assets/img/escudounsm.png" alt="navbar brand" class="navbar-brand log-tam">
  </a>
  <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">
      <i class="icon-menu"></i>
    </span>
  </button>
  <button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
  <div class="nav-toggle">
    <button class="btn btn-toggle toggle-sidebar">
      <i class="icon-menu"></i>
    </button>
  </div>
</div>
<!-- End Logo Header -->
<nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">
  <div class="container-fluid">
    <div class="collapse" id="search-nav">
    </div>
    <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
      <li class="nav-item toggle-nav-search hidden-caret">
        <a class="nav-link" data-toggle="collapse" href="#search-nav" role="button" aria-expanded="false"
          aria-controls="search-nav">
          <i class="fa fa-search"></i>
        </a>
      </li>

      <li class="nav-item dropdown hidden-caret">
        <a class="dropdown-toggle profile-pic" data-toggle="dropdown" aria-expanded="false">
          <div class="avatar-sm">
            <img src="../../../assets/img/profile.jpg" alt="image profile" class="avatar-img rounded-circle">
          </div>
        </a>
        <ul class="dropdown-menu dropdown-user animated fadeIn">
          <div class="dropdown-user-scroll scrollbar-outer">
            <li>
              <div class="user-box">
                <a routerLink="./perfil">
                  <div class="avatar-lg"><img src="../../../assets/img/profile.jpg" alt="image profile"
                      class="avatar-img rounded"></div>
                </a>
                <div class="u-text">
                  <h4>{{perfil().name}}</h4>
                  <p class="text-muted">{{perfil().email}}</p>

                </div>
              </div>
            </li>
            <li>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </li>
          </div>
        </ul>
      </li>

    </ul>
  </div>
</nav>
