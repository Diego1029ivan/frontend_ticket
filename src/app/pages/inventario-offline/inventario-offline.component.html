<p>inventario-offline works!</p>
<form class="container">
  <input type="file" class="form-control" (change)="onFileChange($event)" accept=".xlsx">
  
</form>
<div class="container overflow-auto">
    
    
  <table class="table table-striped" *ngIf="tableData[0]?.length > 0">
    
    <thead>
      <tr>
        <th scope="col">Imprimir</th>
        <th scope="col">numero</th>
        <th scope="col">codigo</th>
        <th scope="col">fecha</th>
        <th scope="col">nombre</th>
        <th scope="col">estado</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let row of tablaParcial2, let i = index">
        <td class=" text-center celda-icono"><a href="http://localhost:8012/backend_ticket/ticketPDFExcel/{{row[1]}}/{{row[6]}}" target="_blank"><i class="fa-solid fa-print icono-cursor" ></i></a></td>
        <td>{{ i+1 }}</td>
        <td>{{ row.codigo }}</td>
        <td>{{ row.fecha }}</td>
        <td>{{ row.nombre }}</td>
        <td>{{ row.estado }}</td>
      </tr>
    </tbody>
  </table>
</div>
  <div class="d-flex justify-content-between p-2 container" *ngIf="tableData[0]?.length > 0">
        
    <ngb-pagination
        [collectionSize]="collectionSize"
        [(page)]="page"
        [pageSize]="pageSize"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="refreshInventario()"
    >
    </ngb-pagination>

    <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshInventario()">
        <option [ngValue]="10">10 items per page</option>
        <option [ngValue]="50">50 items per page</option>
        <option [ngValue]="100">100 items per page</option>
    </select>
  </div>

  
<div class="container overflow-auto">
    
    
      <table class="table table-striped" *ngIf="tableData[0]?.length > 0">
        
        <thead>
          <tr>
            <th scope="col">Imprimir</th>
            <th scope="col" *ngFor="let header of tableData[0]">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let row of tablaParcial.slice(1)">
            <td class=" text-center celda-icono"><a href="http://localhost:8012/backend_ticket/ticketPDFExcel/{{row[1]}}/{{row[6]}}" target="_blank"><i class="fa-solid fa-print icono-cursor" ></i></a></td>
            <td *ngFor="let cell of row">{{ cell }}</td>
          </tr>
        </tbody>
      </table>
    </div>
      <div class="d-flex justify-content-between p-2 container" *ngIf="tableData[0]?.length > 0">
            
        <ngb-pagination
            [collectionSize]="collectionSize"
            [(page)]="page"
            [pageSize]="pageSize"
            [maxSize]="5"
            [rotate]="true"
            [boundaryLinks]="true"
            (pageChange)="refreshInventario()"
        >
        </ngb-pagination>

        <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshInventario()">
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="50">50 items per page</option>
            <option [ngValue]="100">100 items per page</option>
        </select>
      </div>
