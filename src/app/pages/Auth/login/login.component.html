<div class="login">
  <div class="wrapper wrapper-login wrapper-login-full p-0">
    <div
      class="login-aside w-50 d-flex flex-column align-items-center justify-content-center text-center fondo">
      <h1 class="title fw-bold text-white mb-3">Gesti√≥n de inventario UNSM</h1>
      <p class="subtitle text-white op-7">Desarrollo de formato SINABIP</p>
    </div>
    <div class="login-aside w-50 d-flex align-items-center justify-content-center bg-white">
      <div class="container container-login container-transparent animated fadeIn">
        <h3 class="text-center">LOGIN</h3>

        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="name">Usuario</label>
            <input id="name" name="name" type="text" class="form-control" required formControlName="name" >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <a href="#" class="float-right  textnone">Olvidaste tu Password ?</a>
            <div class="position-relative">
              <input id="password" name="password" type="password" class="form-control" required
                formControlName="password">
              <span *ngIf="this.loginForm.get('password')?.errors?.['minlength']?.requiredLength" class="errors">
                minimo 6 caracteres
              </span>
            </div>
          </div>
          <div class="form-group form-action-d-flex mb-3">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="rememberme">
              <label class="custom-control-label m-0" for="rememberme">Recordar</label>
            </div>
            <button class="btn btn-secondary col-md-5 float-right mt-3 mt-sm-0 fw-bold" [disabled]="loginForm.invalid"
              [ngClass]="loginForm.invalid ?  'desactive': '' " type="submit">Ingresar</button>
          </div>
          <div class="login-account">
            <span class="msg">Puedes registrar nueva cuenta</span>
            <a href="#" id="show-signup" class="link textnone">Registrarse</a>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
