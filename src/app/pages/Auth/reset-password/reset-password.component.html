<div class="login">
  <div class="wrapper wrapper-login wrapper-login-full p-0">
    <div
      class="login-aside w-50 d-flex flex-column align-items-center justify-content-center text-center fondo"
    >
      <h1 class="title fw-bold text-white mb-3">Gestión de inventario UNSM</h1>
      <p class="subtitle text-white op-7">Desarrollo de formato SINABIP</p>
    </div>
    <div
      class="login-aside w-50 d-flex align-items-center justify-content-center bg-white"
    >
      <div
        class="container container-login container-transparent animated fadeIn"
      >
        <h3 class="text-center">Restablecer contraseña</h3>

        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Correo</label>
            <input
              id="email"
              name="email"
              type="text"
              class="form-control"
              required
              formControlName="email"
              placeholder="Agregar su correo"
              required
            />
            <span
              class="small errors"
              *ngIf="this.loginForm.get('email')?.errors?.['email']"
              >correo no valido
            </span>
          </div>

          <div class="form-group form-action-d-flex mb-3">
            <div class="custom-control">
              <button routerLink="/auth" class="btn btn-light">Login</button>
            </div>
            <button
              class="btn btn-success col-md-5 float-right mt-3 mt-sm-0 fw-bold"
              [disabled]="loginForm.invalid"
              [ngClass]="loginForm.invalid ? 'desactive' : ''"
              type="submit"
            >
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
