

<h1 style="text-align: center;">CAMBIO DE ESTADO BIEN UNSM</h1>
<div class="page-header">
  <h4 class="page-title">Estado</h4>
  <ul class="breadcrumbs">
    <li class="nav-home">
      <a href="#">
        <i class="flaticon-home"></i>
      </a>
    </li>
    <li class="separator">
      <i class="flaticon-right-arrow"></i>
    </li>
    <li class="nav-item">
      <a href="#">Estado</a>
    </li>
    <li class="separator">
      <i class="flaticon-right-arrow"></i>
    </li>
    <li class="nav-item">
      <a href="#">cambio QR</a>
    </li>
  </ul>
</div>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
              <div class="card-title">Validación de datos</div>
              <div class="card-category">Descripción del bien</div>
          </div>
              <app-carga *ngIf=" cargando == 0"></app-carga>
                <form id="exampleValidation" *ngIf=" cargando == 1">
                  <div class="card-body">
                    <div class="form-group form-show-validation row">
                      <label  class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Nombre</label>
                      <div class="col-lg-8 col-md-9 col-sm-8 centrar">
                        <input class="form-control" value={{descripcion.denominacion_bien}} disabled>
                        
                      </div>
                    </div>
                    <div class="form-group form-show-validation row">
                      <label  class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Código</label>
                      <div class="col-lg-8 col-md-9 col-sm-8 centrar">
                        <input class="form-control" value={{descripcion.codigo_patrimonial}} disabled>
                        
                      </div>
                    </div>
                    <div class="form-group form-show-validation row">
                      <label  class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Fecha Adq.</label>
                      <div class="col-lg-8 col-md-9 col-sm-8 centrar">
                        <input class="form-control" value={{descripcion.fecha_adquisicion}} disabled>
                        
                      </div>
                    </div>
                    <div class="form-group form-show-validation row">
                      <label  class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Estado Actual</label>
                      <div class="col-lg-3 col-md-9 col-sm-8 centrar">
                        <input class="form-control" 
                        value={{descripcion.estado_bien}} disabled>
                        
                      </div>
                      <div class="col-lg-1 centrar" *ngIf="inputValue">
                        <i class="fas fa-arrow-right icon"></i>                  
                      </div>
                      <div class="col-lg-3 col-md-9 col-sm-8 centrar" *ngIf="inputValue">
                        <input class="form-control" 
                        [(ngModel)]="inputValue" 
                        [ngModelOptions]="{standalone: true}"  disabled>
                        
                      </div>
                    </div>
                    
                    <div class="form-group form-show-validation row">
                      <label  class="col-lg-3 col-md-3 col-sm-4 mt-sm-2 text-right">Condición</label>
                      <div class="col-lg-3 col-md-9 col-sm-8 centrar">
                        <input class="form-control" 
                        value={{descripcion.condicion}} disabled>
                        
                      </div>
                      <div class="col-lg-1 centrar" *ngIf="inputValueC">
                        <i class="fas fa-arrow-right icon"></i>                  
                      </div>
                      <div class="col-lg-3 col-md-9 col-sm-8 centrar" *ngIf="inputValueC">
                        <input class="form-control" 
                        [(ngModel)]="inputValueC" 
                        [ngModelOptions]="{standalone: true}"  disabled>
                        
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <button class="btn btn-primary">Confirmar Cambios</button>
                  </div>
                </form>
            
          
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Seleccionar (Estado y Condición)</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-5 col-md-4">
                <div class="nav flex-column nav-pills nav-secondary" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Estado</a>
                  <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Condición</a>
                </div>
              </div>
              <div class="col-7 col-md-8">

                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    
                      <div class="col-lg-10 col-md-9 col-sm-8 ">
                          <h4 for="">Cambiar Estado:</h4>
                          <select  class="form-control" (change)="onSelectOption($event)" required>
                            <option value="N">N</option>
                            <option value="B">B</option>
                            <option value="R">R</option>
                            <option value="M">M</option>
                            <option value="X">X</option>
                            <option value="Y">Y</option>
                            
                          </select>
                      
                      </div>
                      <div class="mt-3">
                            <p><strong>N</strong><i class="fas fa-arrow-left mx-1"></i> Nuevo</p>
                            <p><strong>B</strong><i class="fas fa-arrow-left mx-1"></i> Bueno</p>
                            <p><strong>R</strong><i class="fas fa-arrow-left mx-1"></i> Regular</p>
                            <p><strong>M</strong><i class="fas fa-arrow-left mx-1"></i> Malo</p>
                            <p><strong>X</strong><i class="fas fa-arrow-left mx-1"></i> Raee</p>
                            <p><strong>Y</strong><i class="fas fa-arrow-left mx-1"></i> Chatarra</p>
                      </div>  
                          
                      
                  </div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    
                    <div class="col-lg-10 col-md-9 col-sm-8 ">
                      <h4 for="">Cambiar Estado:</h4>
                      <select  class="form-control" (change)="onSelectOptionC($event)"required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        
                        
                      </select>
                  
                  </div>
                  <div class="mt-3">
                        <p><strong>A</strong><i class="fas fa-arrow-left mx-1"></i> Alta</p>
                        <p><strong>B</strong><i class="fas fa-arrow-left mx-1"></i> Baja</p>
                        
                  </div>  
                      
                    
                  </div>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
