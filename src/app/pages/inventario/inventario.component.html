<div class="container mt-4">

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">#idinventario</th>
        <th scope="col">nombre</th>
        <th scope="col">ubicacion</th>
        <th scope="col">fecha</th>
        <th scope="col">codigo</th>
        <th scope="col">correlativo</th>
        <th scope="col">Imprimir</th>
        <th scope="col">Imprimir2</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inventario of inventarios">
        <th scope="row">{{inventario.idinventario}}</th>
        <td>{{inventario.nombre}}</td>
        <td>{{inventario.ubicacion}}</td>
        <td>{{inventario.fecha}}</td>
        <td>{{inventario.codigo}}</td>
        <td>{{inventario.correlativo}}</td>

        <td><a href="{{urlCodigoBarra}}/backend_ticket/ticketPDF/{{inventario.codigo}}" target="_blank">
            <i class="fa-solid fa-print icono-cursor"></i>
          </a></td>
        <td><a href="{{urlCodigoBarra}}/backend_ticket/ticketapi/{{inventario.codigo}}" target="_blank">
            <i class="fa-solid fa-print icono-cursor"></i>
          </a></td>
      </tr>
    </tbody>
  </table>
</div>
