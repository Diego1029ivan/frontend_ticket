</div>
<!--poner un texto de cargando-->
<app-carga *ngIf=" cargando == false"></app-carga>

<div class="row" *ngIf=" cargando == true">

  <div class="col-md-12">

    <div class="card">
      <div class="card-header">
        <div class="d-flex align-items-center">
          <h4 class="card-title"> Listado de usuarios</h4>
          <button class="btn btn-primary btn-round ml-auto" data-toggle="modal" data-target="#addRowModal">
            <i class="fa fa-plus"></i>
            agregar
          </button>
        </div>

      </div>
      <div class="card-body">
        <!-- Modal -->
        <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header no-bd">
                <h5 class="modal-title">
                  <span class="fw-mediumbold">
                    New</span>
                  <span class="fw-light">
                    Row
                  </span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p class="small">Create a new row using this form, make sure you fill them all</p>
                <form>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group form-group-default">
                        <label>Name</label>
                        <input id="addName" type="text" class="form-control" placeholder="fill name">
                      </div>
                    </div>
                    <div class="col-md-6 pr-0">
                      <div class="form-group form-group-default">
                        <label>Position</label>
                        <input id="addPosition" type="text" class="form-control" placeholder="fill position">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group form-group-default">
                        <label>Office</label>
                        <input id="addOffice" type="text" class="form-control" placeholder="fill office">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer no-bd">
                <button type="button" id="addRowButton" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="usuarios.data?.length == 0">
          no hay usuarios
        </div>

        <div class="container overflow-auto tabla-excel" *ngIf="usuarios.data?.length != 0">

          <table class="table table-striped mt-5 table-hover">

            <thead>
              <tr>

                <th scope="col">Usuario</th>
                <th scope="col">Correo</th>
                <th scope="col">Rol</th>
                <th scope="col" style="width: 10%">Acciones</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let usuario of usuarios?.data ">

                <td>{{ usuario.name}}</td>
                <td>{{ usuario.email}}</td>
                <td>{{ usuario.rol_name}}</td>
                <td>
                  <div class="form-button-action">
                    <button type="button" tabindex="0" data-toggle="tooltip" title="Edit usuario"
                      class="btn btn-link btn-primary btn-lg" data-original-title="Edit usuario" data-toggle="modal"
                      data-target="#addRowModal">
                      <i class="fa fa-edit"></i>
                    </button>

                    <button type="button" data-toggle="tooltip" title="Remove" class="btn btn-link btn-danger "
                      data-original-title="Remove">
                      <i class="fa fa-times"></i>
                    </button>

                  </div>
                </td>

              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </div>



</div>
